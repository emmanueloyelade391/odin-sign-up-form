<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="content-container">
      <div class="image-container">
        <img
          class="leaves-img"
          src="images/leaves.jpg"
          alt="Leaves on a tree in a forest"
        />

        <div class="logo-container">
          <img
            class="logo"
            src="images/odin-logo.png"
            alt="The face of the Norse god Odin"
          />
          <span class="logo-name">Odin</span>
        </div>
      </div>

      <div class="form-container">
        <div class="explanation">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign Up
            now to get started.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
