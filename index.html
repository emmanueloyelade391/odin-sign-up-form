<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="content-container">
      <div class="image-container">
        <img
          class="leaves-img"
          src="images/leaves.jpg"
          alt="Leaves on a tree in a forest"
        />

        <div class="logo-container">
          <img
            class="logo"
            src="images/odin-logo.png"
            alt="The face of the Norse god Odin"
          />
          <span class="logo-name">Odin</span>
        </div>
      </div>

      <div class="form-section">
        <div class="explanation">
          <p class="paragraph-1">
            This is not a real online service! You know you need something<br />like
            this in your life to help you realize your deepest dreams.<br />
            Sign Up now to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form>
          <div class="form-info">
            <h2>Let's do this!</h2>

            <div class="form-rows">
              <div class="row-1">
                <div>
                  <label for="first-name">FIRST NAME</label>
                  <input
                    type="text"
                    id="first-name"
                    name="first-time"
                    placeholder="e.g. Joe"
                    required
                  />
                </div>
                <div>
                  <label for="last-name">LAST NAME</label>
                  <input 
                  type="text" 
                  id="last-name" 
                  name="last-time" 
                  placeholder="e.g. Schmo"
                  required />
                </div>
              </div>

              <div class="row-2">
                <div>
                  <label for="email">EMAIL</label>
                  <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="e.g. joe@gmail.com" 
                    required />
                </div>
                <div>
                  <label for="phone-number">PHONE NUMBER</label>
                  <input
                    type="tel"
                    id="phone-number"
                    name="phone-number"
                    placeholder="e.g. 1234567890"
                    pattern="[0-9]{10}"
                    maxlength="10"
                    required
                  />
                </div>
              </div>

              <div class="row-3">
                <div>
                  <label for="password">PASSWORD</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div>
                  <label for="confirm-password">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="submit-container">
            <button type="submit">Create Account</button>
          </div>

          <p class="login">Already have an account? <span>Log in</span></p>
        </form>
      </div>
    </div>
  </body>
</html>
